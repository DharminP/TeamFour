<app-navigationbar></app-navigationbar>
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
            <div class="card border-top border-bottom border-3" style="border-color:1px solid !important;">
                <div class="card-body p-5">

                    <p class="lead fw-bold mb-5">Summary</p>
                    <hr>
                    <div class="row">
                        <div class="col mb-3">
                            <p class="small text-muted mb-1">Date</p>
                            {{myDate | date: 'longDate' }}
                        </div>
                        <div class="col mb-3">
                            <p class="small text-muted mb-1">Order No.</p>
                            <p>012j1gvs356c</p>
                        </div>
                    </div>

                    <div class="mx-n5 px-5 py-4" style="background-color: #f2f2f2;">
                        <div class="row">
                            <div class="col-md-8 col-lg-12">
                                <p><b>{{_policyChoosen[0].pname}}</b></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 col-lg-12">
                                <p>{{_policyChoosen[0].pdesc}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 col-lg-9">
                                <p class="mb-0">Coverage</p>
                            </div>
                            <div class="col-md-4 col-lg-3">
                                <p class="mb-0"><b>₹ {{_policyChoosen[0].pCoverage}}</b></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 col-lg-9">
                                <p class="mb-0">Premium Payable</p>
                            </div>
                            <div class="col-md-4 col-lg-3 text-primary ">
                                <p class="mb-0"><b>₹ {{_policyChoosen[0].pPremium}}</b></p>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="text-center">
                        <button id="btnCheckOut" class="btn btn-primary">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
