<form [formGroup]="profileForm">
    <div class="profile">
        <div class="element">
            <label for="firstName">FirstName : </label>
            <input id="firstName" type="text" class="form-input form-input-sm" formControlName="firstName">
        </div>
        <div class="element">
            <label for="lastName">LastName : </label>
            <input id="lastName" type="text" class="form-input form-input-sm" formControlName="lastName">
        </div>
        <button type="submit" class="btn btn-warning" (click)="onSubmit()">Submit</button>
    </div>
</form>
