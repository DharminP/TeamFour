<form [formGroup]="resetForm">
    <div class="profile">
        <div class="element">
            <label for="password">Password : </label>
            <input id="password" type="text" class="form-input form-input-sm" formControlName="Password">
        </div>
        <div class="element">
            <label for="confirmPassword">Confirm Password : </label>
            <input id="confirmPassword" type="text" class="form-input form-input-sm" formControlName="ConfirmPassword">
        </div>
        <button type="submit" class="btn btn-warning" (click)="onSubmit()">Submit</button>
    </div>
</form>
